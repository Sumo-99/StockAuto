<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StockAuto</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body class="app-wrapper">
    <div class="download-box">
        <div class="app-title-wrapper">
            <h3 class="app-title">Stock Auto!</h3>
        </div>
        <div class="download-section">
            <p>Download your Excel file here:</p>
            <button class="download-button" onclick="downloadFile()">Download</button>
        </div>
        <div class="download-msg-section">
            <p class="download-response-msg"></p>
        </div>
    </div>
</body>
</html>
